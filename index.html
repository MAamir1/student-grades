<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuedents Grade</title>
</head>
<body>
    





    <script>
        // grading
        // 

        let marks = prompt("Enter Student Scores")
        let grade = ""

        if (marks >= 90 && marks <= 100) {
            grade = ("A");
        } else if (marks >= 80 && marks <= 89) {
            grade = ("B");
        } else if (marks >= 70 && marks <= 79) {
            grade = ("C");
        } else if (marks >= 60 && marks <= 69) {
            grade = ("D");
        } else {
            grade = ("Fail");
        }
        alert(grade);
    </script>
</body>
</html>
